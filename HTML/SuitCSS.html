<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuitCSS</title>
    <link rel="stylesheet" href="/css/Suit.css">
</head>
<body>
<div class="general">
    
    <div class="box">
        <button class="Btn Btn--primary"> Primary</button>
        <button class=" Btn Btn--Red"> Red</button>
        <button class="Btn Btn--Blue"> Blue</button>
        <button class="Btn Btn--yellow"> Yellow</button>
        <button class="Btn Btn--green">Green</button>
        <button class="Btn Btn--radius">Button 3</button>
        <button class="Btn is-active">Active</button>

    </div>
    <div class="box u-column">
        <button class="Btn u-borderL"> Primary</button>
        <button class=" Btn u-borderSecondary">Secondary</button>
        <button class=" Btn u-borderInfo">Info</button>
        <button class=" Btn u-borderWarning">Warning</button>
        <button class=" Btn u-borderSubmit">Submit</button>

    </div>
    <div class="box u-column">
        <button class=" Btn u-small">Small</button>
        <button class="Btn Btn--primary"> Normal</button>
        <button class=" Btn u-large">Large</button>
    </div>
</div>
</body>
</html>
